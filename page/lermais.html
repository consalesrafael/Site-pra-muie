<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Animado</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="presente">
    <section>
        <h2 id="legenda" class="hidden">Feliz dia das mulheres</h2> <!-- Legenda -->
        <div class="gift-container">
            <!-- Caixa do presente -->
            <div class="gift-box">
                <div class="lid"></div>
                <div class="box"></div>
            </div>
    
            <!-- Confetes -->
            <div class="confetti hidden">
                <div class="confetti-piece red"></div>
                <div class="confetti-piece yellow"></div>
                <div class="confetti-piece blue"></div>
                <div class="confetti-piece green"></div>
                <div class="confetti-piece purple"></div>
                <div class="confetti-piece orange"></div>
                <div class="confetti-piece pink"></div>
                <div class="confetti-piece teal"></div>
                <div class="confetti-piece gold"></div>
                <div class="confetti-piece silver"></div>
            </div>
    
            <!-- Flores que aparecem apÃ³s abrir o presente -->
            <div class="flowers hidden">
                <img src="../img/flor1.png" alt="Flor 1" class="flower">
                <img src="../img/flor2.png" alt="Flor 2" class="flower">
                <img src="../img/flor3.png" alt="Flor 3" class="flower">
            </div>
        </div>
    </section>

    <script src="../JS/scrypt.js"></script>
</body>
</html>
